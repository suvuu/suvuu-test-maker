<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Past Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: #e9ecef;
      min-height: 100vh;
    }
    .history-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    .history-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }
    .score-chip {
      border-radius: 999px;
      padding: 0.35rem 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      background: rgba(13, 202, 240, 0.2);
      color: #8be9ff;
    }
  </style>
  <script src="/static/history.js" defer></script>
</head>
<body>
  <div class="container py-4 px-3 px-md-5">
    <div class="history-panel">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-4">
        <h2 class="mb-0">Past Results</h2>
        <div class="d-flex gap-2">
          <button id="clear-history-btn" type="button" class="btn btn-outline-danger">Clear All Results</button>
          <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
      </div>

      <div id="history-error" class="alert alert-danger d-none"></div>
      <div id="history-status" class="alert alert-success d-none"></div>
      <div id="history-empty" class="text-muted d-none">No attempts yet. Take a test to start building history.</div>
      <div id="history-list"></div>
    </div>
  </div>
</body>
</html>
