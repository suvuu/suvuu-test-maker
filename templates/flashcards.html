<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: #e9ecef;
      min-height: 100vh;
    }
    .flashcards-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    .card-shell {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 0.85rem;
      padding: 1.25rem;
      min-height: 280px;
    }
    .answer-box {
      margin-top: 1rem;
      background: rgba(25, 135, 84, 0.2);
      border-left: 4px solid #20c997;
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
    }
    .question-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 0.6rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: #1b1f24;
      margin: 0.75rem 0;
    }
    .progress-pill {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      font-size: 0.9rem;
    }
    .explanation-box {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.14);
      border-left: 4px solid #f8f9fa;
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
      color: #ffffff;
      font-weight: 500;
    }
  </style>
  <script src="/static/flashcards.js" defer></script>
</head>
<body>
  <div class="container py-4 px-3 px-md-5">
    <div class="flashcards-panel">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-4">
        <div>
          <p class="text-secondary text-uppercase small mb-1">Flashcards Mode</p>
          <h2 id="flashcards-title" class="mb-0">Loading...</h2>
        </div>
        <div id="flashcards-progress" class="progress-pill">0 / 0</div>
      </div>

      <div id="flashcards-error" class="alert alert-danger d-none"></div>

      <div id="flashcard-shell" class="card-shell d-none">
        <h4 id="flashcard-question"></h4>
        <img id="flashcard-image" class="question-image d-none" alt="Flashcard question image">
        <div class="d-flex flex-wrap gap-2 mt-3">
          <button id="flashcard-reveal" class="btn btn-success" type="button">Reveal Answer</button>
          <button id="flashcard-ai-summary" class="btn btn-outline-info" type="button">Generate AI Summary</button>
          <button id="flashcard-append-ai" class="btn btn-outline-success d-none" type="button">Append AI Summary To Explanation</button>
        </div>
        <div id="flashcard-answer" class="answer-box d-none"></div>
        <div id="flashcard-explanation" class="explanation-box d-none"></div>
        <div id="flashcard-ai-summary-text" class="mt-3 text-info d-none"></div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6 d-grid">
          <button id="flashcard-prev" class="btn btn-outline-light btn-lg" type="button">Previous</button>
        </div>
        <div class="col-md-6 d-grid">
          <button id="flashcard-next" class="btn btn-outline-light btn-lg" type="button">Next</button>
        </div>
      </div>

      <div class="d-flex flex-wrap gap-2 mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
