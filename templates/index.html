<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TestMaker - Available Tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .home-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    #tests-list .list-group-item {
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    #tests-list .list-group-item strong {
      font-size: 1.05rem;
    }
    .action-buttons {
      align-items: stretch;
    }
    .action-buttons .btn {
      min-width: 140px;
      min-height: 38px;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .action-buttons .btn {
        width: 140px;
      }
    }
    .skeleton {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
    }
    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(0); }
      100% { transform: translateX(300px); }
    }
    .skeleton-row {
      height: 22px;
      margin-bottom: 12px;
    }
    .skeleton-row:last-child {
      margin-bottom: 0;
    }
    @media (max-width: 768px) {
      .home-panel {
        padding: 1.5rem;
      }
      #tests-list .list-group-item {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start !important;
      }
      #tests-list .action-buttons .btn {
        width: 100%;
      }
    }
    @media (max-width: 576px) {
      .home-panel {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-4 px-3 px-md-5">
    <div class="home-panel">
      <h2 class="mb-4 text-center text-md-start">TestMaker</h2>

      <div class="mb-4 d-flex flex-wrap gap-2 align-items-center justify-content-center justify-content-md-start">
        <a href="/new" class="btn btn-success">New Test</a>
        <a href="/history" class="btn btn-outline-light">Past Results</a>
        <a href="/export" class="btn btn-info">Export Tests + Pictures (.zip)</a>

        <button type="button" class="btn btn-secondary" id="import-btn">Import Tests</button>
        <form id="import-form" method="post" enctype="multipart/form-data" action="/import" style="display: none;">
          <input type="file" name="file" accept=".json,.zip" id="import-file-input">
        </form>

        <div id="import-status" class="text-light ms-md-3 text-center text-md-start w-100 w-md-auto"></div>
      </div>

      <div class="mb-4 p-3 border border-light border-opacity-10 rounded-3">
        <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
          <strong>AI Summary Settings</strong>
          <span class="text-light small">(used for "Check Answer" summaries)</span>
        </div>
        <div class="row g-2">
          <div class="col-md-7">
            <label for="ollama-url" class="form-label small text-light mb-1">Ollama URL</label>
            <input id="ollama-url" type="text" class="form-control" placeholder="http://localhost:11434">
          </div>
          <div class="col-md-5">
            <label for="ollama-model" class="form-label small text-light mb-1">Model</label>
            <input id="ollama-model" type="text" class="form-control" placeholder="llama3">
          </div>
        </div>
        <div class="d-flex flex-wrap gap-2 align-items-center mt-2">
          <button id="save-ai-config" type="button" class="btn btn-outline-light">Save AI Settings</button>
          <div id="ai-config-status" class="text-light small"></div>
        </div>
      </div>

      <div class="mb-4 p-3 border border-light border-opacity-10 rounded-3">
        <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
          <strong>AI Image To Question</strong>
          <span class="text-light small">(requires a vision model in Ollama)</span>
        </div>
        <div class="row g-2">
          <div class="col-md-5">
            <label for="ai-import-test" class="form-label small text-light mb-1">Target Test</label>
            <select id="ai-import-test" class="form-select"></select>
          </div>
          <div class="col-md-5">
            <label for="ai-import-image" class="form-label small text-light mb-1">Image</label>
            <input id="ai-import-image" type="file" class="form-control" accept="image/*" multiple>
          </div>
          <div class="col-md-2 d-grid">
            <label class="form-label small text-light mb-1">&nbsp;</label>
            <button id="ai-import-btn" type="button" class="btn btn-outline-info">Add With AI</button>
          </div>
        </div>
        <div class="row g-2 mt-1">
          <div class="col-md-12 d-grid">
            <button id="ai-import-batch-btn" type="button" class="btn btn-outline-primary">Batch Add All Selected Images</button>
          </div>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="ai-import-attach-image">
          <label class="form-check-label small text-light" for="ai-import-attach-image">
            Attach source image to generated question
          </label>
        </div>
        <div id="ai-import-status" class="text-light small mt-2"></div>

        <div id="ai-import-preview" class="mt-3 p-3 border border-light border-opacity-10 rounded-3 d-none">
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-2">
            <strong>Review AI Draft</strong>
            <span class="text-light small">Edit before save</span>
          </div>
          <div class="mb-2">
            <label for="ai-preview-question" class="form-label small text-light mb-1">Question</label>
            <textarea id="ai-preview-question" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label small text-light mb-1">Options</label>
            <div id="ai-preview-options"></div>
            <button type="button" id="ai-preview-add-option" class="btn btn-sm btn-outline-primary mt-2">Add Option</button>
          </div>
          <div class="mb-2">
            <label for="ai-preview-explanation" class="form-label small text-light mb-1">Explanation</label>
            <textarea id="ai-preview-explanation" class="form-control" rows="2"></textarea>
          </div>
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button type="button" id="ai-preview-save" class="btn btn-success">Save To Test</button>
            <button type="button" id="ai-preview-cancel" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>

      <p id="tests-empty" class="text-light d-none">Loading tests...</p>
      <div id="tests-skeleton" class="mt-3">
        <div class="skeleton skeleton-row"></div>
        <div class="skeleton skeleton-row" style="width: 90%;"></div>
        <div class="skeleton skeleton-row" style="width: 80%;"></div>
      </div>
      <ul id="tests-list" class="list-group d-none"></ul>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Delete test: <strong id="testTitlePreview"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Yes, Delete</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/index.js" defer></script>
</body>
</html>
