<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TestMaker - Available Tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .home-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    #tests-list .list-group-item {
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    #tests-list .list-group-item strong {
      font-size: 1.05rem;
    }
    .action-buttons {
      align-items: stretch;
    }
    .action-buttons .btn {
      min-width: 140px;
      min-height: 38px;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .action-buttons .btn {
        width: 140px;
      }
    }
    .skeleton {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
    }
    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(0); }
      100% { transform: translateX(300px); }
    }
    .skeleton-row {
      height: 22px;
      margin-bottom: 12px;
    }
    .skeleton-row:last-child {
      margin-bottom: 0;
    }
    @media (max-width: 768px) {
      .home-panel {
        padding: 1.5rem;
      }
      #tests-list .list-group-item {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start !important;
      }
      #tests-list .action-buttons .btn {
        width: 100%;
      }
    }
    @media (max-width: 576px) {
      .home-panel {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-4 px-3 px-md-5">
    <div class="home-panel">
      <h2 class="mb-4 text-center text-md-start">TestMaker</h2>

      <div class="mb-4 d-flex flex-wrap gap-2 align-items-center justify-content-center justify-content-md-start">
        <a href="/new" class="btn btn-success">New Test</a>
        <a href="/export" class="btn btn-info">Export All Tests (data.json)</a>

        <button type="button" class="btn btn-secondary" id="import-btn">Import Tests</button>
        <form id="import-form" method="post" enctype="multipart/form-data" action="/import" style="display: none;">
          <input type="file" name="file" accept=".json" id="import-file-input">
        </form>

        <div id="import-status" class="text-light ms-md-3 text-center text-md-start w-100 w-md-auto"></div>
      </div>

      <p id="tests-empty" class="text-muted d-none">Loading tests...</p>
      <div id="tests-skeleton" class="mt-3">
        <div class="skeleton skeleton-row"></div>
        <div class="skeleton skeleton-row" style="width: 90%;"></div>
        <div class="skeleton skeleton-row" style="width: 80%;"></div>
      </div>
      <ul id="tests-list" class="list-group d-none"></ul>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Delete test: <strong id="testTitlePreview"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Yes, Delete</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/index.js" defer></script>
</body>
</html>
