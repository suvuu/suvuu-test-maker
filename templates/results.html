<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: #e9ecef;
      min-height: 100vh;
    }
    .score-box {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 2.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .big-score {
      font-size: 4.5rem;
      font-weight: 900;
      color: #0d6efd;
    }
    .progress {
      height: 22px;
      border-radius: 11px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
      margin-top: 1rem;
    }
    .progress-bar {
      background: linear-gradient(90deg, #0d6efd, #0dcaf0);
      font-weight: bold;
      font-size: 1rem;
      transition: width 1.4s cubic-bezier(0.65, 0, 0.35, 1);
    }
    .question-item {
      background: #343a40;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.3rem;
      border-left: 6px solid;
      transition: transform 0.2s;
    }
    .question-item:hover { transform: translateY(-3px); }
    .question-item.correct { border-left-color: #28a745; }
    .question-item.incorrect { border-left-color: #dc3545; }
    .your-answer, .correct-answer {
      background: rgba(0,0,0,0.25);
      padding: 0.8rem 1rem;
      border-radius: 8px;
      margin: 0.6rem 0;
      font-size: 0.95rem;
    }
    .explanation {
      background: rgba(255,193,7,0.15);
      border-left: 4px solid #ffc107;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .score-box {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      .big-score {
        font-size: 3.2rem;
      }
      .question-item {
        padding: 1.25rem;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 0 0.5rem;
      }
      .score-box {
        padding: 1.2rem;
      }
      .big-score {
        font-size: 2.8rem;
      }
      .progress {
        height: 18px;
      }
      .question-item {
        padding: 1rem;
      }
    }
  </style>
  <script src="/static/results.js" defer></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4 px-3 px-md-5" id="results-container">
    <div id="results-error" class="alert alert-danger d-none"></div>

    <div class="score-box shadow-lg" id="score-box">
      <h2 class="mb-3" id="test-title">Loading...</h2>
      <div class="big-score" id="score-display">-- / --</div>
      <p class="lead mb-3" id="percent-text">0% Correct</p>
      <div class="progress mx-auto" style="max-width: 600px;">
        <div class="progress-bar" role="progressbar" id="score-progress" style="width: 0%">
          0%
        </div>
      </div>
    </div>

    <div id="questions-container"></div>

    <div class="text-center mt-5">
      <a href="/" class="btn btn-outline-light btn-lg px-5">Back to Home</a>
    </div>
  </div>
</body>
</html>
