<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #212529;
      min-height: 100vh;
      color: #e9ecef;
    }
    .test-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }
    .question-shell {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      min-height: 220px;
    }
    .skeleton {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
    }
    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(0); }
      100% { transform: translateX(300px); }
    }
    .skeleton-line {
      height: 16px;
      margin-bottom: 12px;
    }
    .skeleton-title {
      height: 22px;
      margin-bottom: 16px;
      width: 70%;
    }
    .skeleton-option {
      height: 18px;
      margin-bottom: 10px;
      width: 85%;
    }
    .skeleton-image {
      height: 160px;
      margin: 14px 0;
    }
    .question-shell.loading .question-content {
      display: none;
    }
    .question-shell.loading .question-skeleton {
      display: block;
    }
    .question-skeleton {
      display: none;
    }
    .question-content {
      transition: opacity 0.12s ease;
    }
    .question-image {
      max-width: 100%;
      max-height: 320px;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: #1b1f24;
      cursor: zoom-in;
    }
    body.no-scroll {
      overflow: hidden;
    }
    .image-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1050;
      padding: 1.5rem;
    }
    .image-overlay.show {
      display: flex;
    }
    .image-overlay img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: scale(1);
      transition: transform 0.15s ease;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    .image-overlay img.dragging {
      cursor: grabbing;
    }
    .image-overlay-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem;
      border-radius: 999px;
    }
    .control-panel {
      background: rgba(0, 0, 0, 0.28);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 0.75rem;
      padding: 1.5rem;
    }
    .btn-glow {
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    .btn-glow:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(13, 110, 253, 0.35);
    }
    .btn-uniform {
      min-height: 44px;
    }
    .btn-match {
      width: 100%;
    }
    @media (min-width: 768px) {
      .btn-match {
        width: 100%;
      }
    }
    .status-chip {
      background: rgba(255, 255, 255, 0.08);
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.9rem;
    }
    #result-msg {
      min-height: 0;
    }
    #prev-btn:focus,
    #next-btn:focus,
    #check-btn:focus {
      outline: none !important;
      box-shadow: none !important;
      background-color: transparent !important;
    }

    @media (max-width: 768px) {
      .test-card {
        padding: 1.5rem;
      }
      .control-panel {
        padding: 1.25rem;
      }
      .status-chip {
        width: 100%;
        text-align: center;
        margin-top: 0.75rem;
      }
      .question-shell {
        padding: 1.25rem;
      }
      #result-msg {
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      .test-card {
        padding: 1.25rem;
        border-radius: 0.85rem;
      }
      .control-panel {
        border-radius: 0.65rem;
      }
      .control-panel .btn-lg {
        font-size: 1rem;
      }
    }

    @media (min-width: 1200px) {
      .container {
        max-width: 1200px;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading Test...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/test.js" defer></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4 px-3 px-md-5">
    <div class="test-card">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
          <p class="text-uppercase text-secondary mb-1 small">Current Test</p>
          <h2 id="test-title" class="mb-0">Loading...</h2>
        </div>
        <div class="status-chip mt-3 mt-sm-0 text-center text-md-start" id="progress">Preparing...</div>
      </div>

      <form id="test-form" method="POST">
        <div class="question-shell mb-4 loading" id="question-container">
          <div class="question-skeleton">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-image"></div>
            <div class="skeleton skeleton-option"></div>
            <div class="skeleton skeleton-option"></div>
            <div class="skeleton skeleton-option" style="width: 60%;"></div>
          </div>
          <div class="question-content"></div>
        </div>

        <div class="control-panel">
          <div class="row g-2 align-items-center">
            <div class="col-md-12 d-grid">
              <button id="check-btn" type="button" class="btn btn-primary btn-lg btn-glow btn-uniform btn-match">Check Answer</button>
            </div>
            <div class="col-md-12">
              <div id="result-msg" class="mt-0"></div>
            </div>
          </div>

          <hr class="text-white-50 my-3">

          <div class="row g-3">
            <div class="col-md-6 d-grid">
              <button id="prev-btn" type="button" class="btn btn-outline-light btn-lg btn-glow w-100">Previous</button>
            </div>
            <div class="col-md-6 d-grid">
              <button id="next-btn" type="button" class="btn btn-outline-light btn-lg btn-glow w-100">Next</button>
            </div>
          </div>

          <div class="row g-3 mt-4 justify-content-center">
            <div class="col-md-12 d-grid">
              <button id="finish-btn" type="submit" class="btn btn-success btn-lg btn-glow btn-match">Finish Test</button>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary btn-uniform w-100 w-md-auto">Back to Home</a>
          </div>
        </div>

        <div id="hidden-answers"></div>
      </form>
    </div>
  </div>
  <div id="image-overlay" class="image-overlay" aria-hidden="true" role="dialog">
    <img id="image-overlay-img" alt="Zoomed question image" draggable="false">
    <div class="image-overlay-controls">
      <button type="button" class="btn btn-outline-light btn-sm" id="zoom-out-btn" aria-label="Zoom out">-</button>
      <button type="button" class="btn btn-outline-light btn-sm" id="zoom-reset-btn" aria-label="Reset zoom">Reset</button>
      <button type="button" class="btn btn-outline-light btn-sm" id="zoom-in-btn" aria-label="Zoom in">+</button>
    </div>
  </div>
</body>
</html>
